<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Completo</title>
</head>

<body>
    <h1>Formulario de Prueba</h1>
    <form action="#" method="POST">
        <!-- Input de texto -->
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre" required><br><br>

        <!-- Input de contraseña -->
        <label for="contrasena">Contraseña:</label>
        <input type="password" id="contrasena" name="contrasena" required><br><br>

        <!-- Checkbox -->
        <label><input type="checkbox" name="terminos" required> Acepto los términos y condiciones</label><br><br>

        <!-- Radio -->
        <p>Género:</p>
        <label><input type="radio" name="genero" value="masculino" required> Masculino</label>
        <label><input type="radio" name="genero" value="femenino" required> Femenino</label><br><br>

        <!-- Número -->
        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" min="18" max="100" required><br><br>

        <!-- Fecha -->
        <label for="fecha">Fecha de nacimiento:</label>
        <input type="date" id="fecha" name="fecha" required><br><br>

        <!-- Textarea -->
        <label for="comentarios">Comentarios:</label><br>
        <textarea id="comentarios" name="comentarios" rows="4" cols="50"
            placeholder="Escribe tus comentarios aquí..." required></textarea><br><br>

        <!-- Select -->
        <label for="pais">País:</label>
        <select id="pais" name="pais" required>
            <option value="mx">México</option>
            <option value="us">Estados Unidos</option>
            <option value="es">España</option>
            <option value="ar">Argentina</option>
        </select><br><br>

        <!-- Datalist -->
        <label for="ciudad">Ciudad:</label>
        <input list="ciudades" id="ciudad" name="ciudad">
        <datalist id="ciudades" required>
            <option value="Ciudad de México">
            <option value="Madrid">
            <option value="Buenos Aires">
            <option value="Nueva York">
        </datalist><br><br>

        <!-- Submit -->
        <button type="submit" id="enviar">Enviar</button>
        <button type="reset">Resetear</button>
    </form>

    <script src="form1.js"></script>

</body>

</html>

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Matrícula</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body style="background-color: rgb(67, 86, 121);">
    <div class="container my-5" id="container">
        <h1 class="text-primary border-bottom pb-2">Datos de matrícula</h1>

        <form class="needs-validation" id="lugares"> <!-- Provincia, Municipio, Localidad -->
            <fieldset class="mb-5">

                <div class="row mb-3">
                    <div class="col-md-4">
                        <label for="comunidad" class="form-label">Comunidad</label>
                        <select class="form-select" name="comunidad" id="comunidad" required>
                            <option value="">Seleccione una Comunidad Autónoma</option>
                        </select>
                    </div>

                    <div class="col-md-4">
                        <label for="provincia" class="form-label">Provincia</label>
                        <select class="form-select" name="provincia " id="provincia" required>
                        </select>
                    </div>

                    <div class="col-md-4">
                        <label for="localidad" class="form-label">Localidad</label>
                        <select class="form-select" name="localidad" id="localidad" required>
                        </select>
                    </div>
                </div>
            </fieldset>
        </form>

        <form class="needs-validation" id="formPersona" novalidate> <!-- Formulario para nueva persona -->
            <h1 class="text-primary border-bottom pb-2">Personas autorizadas para recoger a su hijo durante el curso
                2020/2021</h1>
            <fieldset class="border rounded border-1 mt-5">
                <div class="row p-3">
                    <h3 class="col-11">Datos de la persona autorizada:</h3>
                </div>

                <div class="row p-2">
                    <div class="col">
                        <label for="">Nombre:</label>
                        <input class="form-control" type="text" placeholder="Nombre" name="nombre" id="nombre" required>
                    </div>

                    <div class="col">
                        <label for="apellido1">Primer apellido:</label>
                        <input class="form-control" type="text" placeholder="Primer apellido" name="apellido1"
                            id="apellido1" required>
                    </div>

                    <div class="col">
                        <label for="apellido2">Segundo apellido:</label>
                        <input class="form-control" type="text" placeholder="Segundo apellido" name="apellido2"
                            id="apellido2" required>
                    </div>
                </div>

                <div class="row p-2">
                    <div class="col">
                        <label for="documentacion">Tipo de documentacion:</label>
                        <select class="form-select" name="documentacion" id="documentacion" required>
                            <option value="">Tipo de documentación</option>
                            <option value="nie">NIE</option>
                            <option value="nif">NIF</option>
                            <option value="pasaporte">Pasaporte</option>
                        </select>
                    </div>

                    <div class="col">
                        <label for="dni">Nif/Nie/Pasaporte:</label>
                        <input class="form-control" type="text" placeholder="Nif/Nie/Pasaporte" name="dni" id="dni"
                            required>
                        <div class="invalid-feedback">
                            Introduce un dni con el formato 12345678X.
                        </div>
                    </div>

                    <div class="col">
                        <label for="telefono">Télefono:</label>
                        <input class="form-control" type="number" placeholder="Télefono" name="telefono" id="telefono"
                            required>
                        <div class="invalid-feedback">
                            Longitud mínima de 9 dígitos.
                        </div>
                    </div>
                </div>

                <div class="row p-2">
                    <div class="col">
                        <button class="btn btn-success" id="agregar" type="reset">Agregar</button>
                    </div>
                </div>

            </fieldset>

            <div class="row p-2">
                <div class="col">
                    <button class="btn btn-primary" id="submit" type="submit">Submit</button>
                </div>
            </div>

        </form>

        <div class="extras">

        </div>

    </div>

    <!-- El json debe estar el primero para que pille los datos bien-->
    <script src="provincias.js"></script>
    <script src="script.js"></script>
    <script src="script2.js"></script>

</body>

</html>

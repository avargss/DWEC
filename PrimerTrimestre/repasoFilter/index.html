<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtrar Personas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-4">
        <h1>Filtrar Personas</h1>
        <form id="filterForm" class="mb-4">
            <div class="mb-3">
                <label for="nameInput" class="form-label">Nombre</label>
                <input type="text" id="nameInput" class="form-control" placeholder="Buscar por nombre">
            </div>
            <div class="mb-3">
                <label for="ageInput" class="form-label">Edad mínima</label>
                <input type="number" id="ageInput" class="form-control" placeholder="Edad mínima">
            </div>
            <div class="mb-3">
                <label for="professionSelect" class="form-label">Profesión</label>
                <select id="professionSelect" class="form-select">
                    <option value="Todos">Todos</option>
                    <option value="Desarrollador">Desarrollador/a</option>
                    <option value="Diseñador">Diseñador/a</option>
                    <option value="Gerente">Gerente</option>
                </select>
            </div>
            <button type="button" id="filterButton" class="btn btn-primary">Filtrar</button>
        </form>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Edad</th>
                    <th>Profesión</th>
                    <th>Ciudad</th>
                </tr>
            </thead>
            <tbody id="info">
                
            </tbody>
        </table>
    </div>
    
    <script src="datos.js"></script>
    <script src="script.js"></script>
</body>

</html>

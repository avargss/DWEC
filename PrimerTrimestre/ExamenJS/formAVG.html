<body>

    <form>

        <fieldset>

                <input type="checkbox" name="actorCheck" id="actorCheck">Actor

        </fieldset>

        <fieldset>

            </select>
        </fieldset>

        <fieldset id="inputGenders">
            <label for="allGenders">Gender: </label>
            <input type="checkbox" name="allGenders" id="allGenders">All genders
        </fieldset>

        <fieldset><label for="year">Year:</label>
            from
            <select name="year1" id="year1">

            </select>
            to
            <select name="year2" id="year2">
                <option value="- - - -" selected disabled>- - - -</option>
            </select>
        </fieldset>


        <button type="submit">Find</button>

    </form>

    <div id="infoPelis">

    </div>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Web AVG</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #383f46;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
            color: rgb(24, 160, 194);
        }

        .productos {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin: 20px;
            padding: 20px;
        }
    </style>
</head>

<body>

    <h1>ALEJANDRO VARGAS GARRÁN</h1>

    <form class="container bg-light p-4 rounded shadow">

        <h1>Menú de filtrado</h1>

        <fieldset class="mb-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" name="nombre" id="nombreProducto" class="form-control">
        </fieldset>

        <fieldset class="mb-3">
            <label for="categoria" class="form-label">Categoría:</label>
            <select name="categoria" id="selectCategoria" class="form-select">

            </select>
        </fieldset>

        <fieldset class="mb-3">
            <label for="precios" class="form-label">Rango de precios:</label>
            <div class="d-flex gap-2">
                <input type="number" id="precioMinimo" class="form-control" placeholder="Precio Mínimo">
                <input type="number" id="precioMaximo" class="form-control" placeholder="Precio Máximo">
            </div>
        </fieldset>

        <fieldset class="mb-3">
            <div class="form-check">
                <input type="checkbox" id="soloStock" class="form-check-input">
                <label for="soloStock" class="form-check-label">Mostrar solo productos en stock</label>
            </div>
            <div class="form-check">
                <input type="checkbox" id="todosLosProductos" class="form-check-input">
                <label for="todosLosProductos" class="form-check-label">Todos los productos</label>
            </div>
        </fieldset>

        <button type="button" class="btn btn-success" id="botonParaFiltrar"
            style="display: flex; justify-self: center;">Buscar</button>

    </form>


    <div class="productos">

    </div>

    <table class="table table-striped table-hover table-bordered text-center align-middle mt-4">
        <thead class="table-dark">
            <tr>
                <th>Cantidad</th>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Total</th>
                <th>Acción</th>
            </tr>
        </thead>
        <tbody class="carrito">

        </tbody>
    </table>

    <div class="comprar">
        <button class="buttonComprar" style="display: none;">
            Comprar
        </button>
    </div>

    <script src="products.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>

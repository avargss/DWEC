<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body style="background-color: lightslategray;">

    <form class="row g-3 needs-validation" novalidate>

        <div class="col-md-4">
            <label for="for1" class="form-label">Text</label>
            <input type="text" class="form-control" id="for1" value="" required>
            <div class="valid-feedback">
                Looks good!
            </div>

            <div class="invalid-feedback">
                Required field
            </div>
        </div>

        <div class="mb-3">
            <label for="validationTextarea" class="form-label">Textarea</label>
            <textarea class="form-control" id="validationTextarea" placeholder="Required example textarea"
                required></textarea>
            <div class="valid-feedback">
                Looks good!
            </div>

            <div class="invalid-feedback">
                Required field
            </div>
        </div>

        <div class="col-md-4">
            <label for="for2" class="form-label">Number</label>
            <input type="number" class="form-control" id="for2" value="" required>
            <div class="valid-feedback">
                Looks good!
            </div>

            <div class="invalid-feedback">
                Required field
            </div>
        </div>

        <div class="col-md-4">
            <label for="for3" class="form-label">Password</label>
            <input type="password" class="form-control" id="for3" value="" required>
            <div class="valid-feedback">
                Looks good!
            </div>

            <div class="invalid-feedback">
                Required field
            </div>
        </div>



        <div class="col-md-4">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                <label class="form-check-label" for="invalidCheck">
                    Checkbox
                </label>
                <div class="valid-feedback">
                    Looks good!
                </div>

                <div class="invalid-feedback">
                    Required field
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="form-check">
                <input type="radio" class="form-check-input" id="for4" name="radio-stacked" required>
                <label class="form-check-label" for="for4">Toggle this radio</label>
            </div>
        </div>

        <div class="col-md-4">
            <label for="for5" class="form-label">Email</label>
            <input type="email" class="form-control" id="for5" placeholder="user@example.com" required>
            <div class="valid-feedback">
                Looks good!
            </div>

            <div class="invalid-feedback">
                Required field
            </div>
        </div>

        <div class="col-md-3">
            <label for="for6" class="form-label">Select</label>
            <select class="form-select" id="for6" required>
                <option selected disabled value="">Choose...</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
            <div class="valid-feedback">
                Looks good!
            </div>

            <div class="invalid-feedback">
                Required field
            </div>
        </div>

        <div class="col-12">
            <button class="btn btn-primary" id="submit" type="submit">Submit form</button>
        </div>
    </form>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>

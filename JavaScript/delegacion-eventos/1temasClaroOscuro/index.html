<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página con Cambio de Tema</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="light-theme">

    <!-- Header con selector de tema -->
    <header>
        <h1>Mi Página Web</h1>
        <label for="theme-select">Elige un tema:</label>
        <select id="theme-select">
            <option value="light">Claro</option>
            <option value="dark">Oscuro</option>
        </select>
    </header>

    <!-- Contenido principal -->
    <main>
        <section>
            <h2>Bienvenidos</h2>
            <p>Esta es una página básica con la opción de seleccionar entre temas claros y oscuros.</p>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
